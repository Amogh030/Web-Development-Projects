<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using FlexBox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap');
        </style>
    <style>
        body{
            font-family: "Edu AU VIC WA NT Hand", cursive;
            font-weight: 500;
        }

        /* .logo{
            height: 20px;
            width: 40px; 
             background-color: black;
        } */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .bar ul {
            display: flex;
            list-style-type: none;
            gap: 35px;
            font-size: 23px;

        }

        .bar ul li {
            display: flex;
            align-items: center;
            cursor:pointer;
        }

        .bar ul li span{
           padding: 0px 5px;
        }

        /* .img-1{
            width: 150px;
            height: 60px;
        } */

        .icon img.one {
            width: 30px;
            height: 35px;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>

            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" class="img-1" alt="LOGO">
            </div>
            <div class="bar">
                <ul>
                    <li><span>Products</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Pricing</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Resources</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>About us</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>

                    <div class="icon">
                        <img class="one"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl_CuYFKeD1ABTAIx58fstkVxUVXXYEfqQCA&s"
                            alt="translate">
                    </div>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
